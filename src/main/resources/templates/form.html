<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
	crossorigin="anonymous">
</head>
<body>

	<div class="container">
		<div"row">
			<div class="col-md-6 offset-md-3">

				<form th:action="@{/submit}" method="post"  th:object="${loginData}" modelAttribute="loginData">

					<div class="mb-3">

						<label class="form-label">Enter username</label> <input
							type="text" name="username" class="form-control"
							th:value="${loginData.username}"
							th:classappend="${#fields.hasErrors('username') ?  'is-invalid' : ''}" />
						<div class="invalid-feedback"
							th:each="e : ${#fields.errors('username')}" th:text="${e}" /></div>

						<div class="mb-3">
							<label class="form-label">Enter email</label> <input type="text"
								name="email" class="form-control" th:value="${loginData.email}"
								th:classappend="${#fields.hasErrors('email') ?  'is-invalid' : ''}" />
							<div class="invalid-feedback"
								th:each="e : ${#fields.errors('email')}" th:text="${e}" /></div>
						</div>

						<!--<label class="form-label">Agree</label> <input
							type="checkbox" name="agreed" class="form-control"
							th:value="${loginData.agreed}"
							th:classappend="${#fields.hasErrors('agreed') ?  'is-invalid' : ''}" />
						<div class="invalid-feedback"
							th:each="e : ${#fields.errors('agreed')}" th:text="${e}" /></div>-->

						<button type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>
		</div>
	</div>

</body>
</html>
